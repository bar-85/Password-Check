<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="password">Jak bezpieczne jest moje hasło?</label>
    <p>Sprawdź siłę swoich haseł, korzystając z naszego darmowego narzędzia online.</p>
    <h1>🔐</h1>
    <input type="text" id="password" placeholder="Wpisz hasło...">
    <p class="info1">Nie podałeś hasła...🙀</p>
    <br><br>
    <h3>Hasło musi posiadać:</h3>
    <ul>
        <li>😺 minimum <span>10</span> znaków</li>
        <li>😸 przynajmniej jedną <span>literę</span></li>
        <li>😻 przynajmniej jedną <span>cyfrę</span></li>
    </ul>
    <br>
    <p class="text2"><span>UWAGA! </span>Aby Twoje hasło było bardzo dobre, dodaj <span>"znaki
            specjalne"</span> np: <span>!@#$%^&*()</span></p>
    <script src="script.js"></script>
</body>

</html>
